<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>


  <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio data-key="a" src="Sounds/Clap.mp3"></audio>
    <audio data-key="s" src="Sounds/Hi-Hat.wav"></audio>
    <audio data-key="d" src="Sounds/Kick.wav"></audio>
    <audio data-key="f" src="Sounds/Open-Hat.mp3"></audio>
    <audio data-key="g" src="Sounds/Boom.wav"></audio>
    <audio data-key="h" src="Sounds/Ride.wav"></audio>
    <audio data-key="j" src="Sounds/Snare.wav"></audio>
    <audio data-key="k" src="Sounds/Tom.wav"></audio>
    <audio data-key="l" src="Sounds/Tink.wav"></audio>

<script> 
  //Chnaged e.keycode to e.key since keyCode property is Deprecated 
  //https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode
  
  function playSound(e){
    const audio = this.document.querySelector(`audio[data-key="${e.key}"]`);
    const key = this.document.querySelector(`div[data-key="${e.key}"]`);
    if(!audio) return; //if no audio stop the fucntion
    audio.currentTime = 0; //rewind to the start
    audio.play();
    key.classList.add("playing");
};

function removeTransition(e){
    if(e.propertyName !== 'transform') return; //skip if its not transform
    this.classList.remove("playing"); //removing Playing class
}


const keys = document.querySelectorAll('.key'); //selecting all keys

keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound)

</script>


</body>
</html>
